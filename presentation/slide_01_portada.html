<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Sistema de Gestión de Planes de Sustitución y Sucesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #2D1B4E 0%, #1a0f2e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .diagonal-line { position: absolute; background: linear-gradient(90deg, transparent, #FF00FF, transparent); opacity: 0.8; }
        .line-1 { width: 150%; height: 8px; top: 15%; left: -25%; transform: rotate(25deg); }
        .line-2 { width: 150%; height: 6px; top: 85%; left: -25%; transform: rotate(25deg); opacity: 0.5; }

        /* Left section with image */
        .left-section {
            flex: 0 0 45%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* reduced padding */
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FF00FF; /* slightly smaller border */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.25);
        }

        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        .separator { position: absolute; right: 0; top: 0; width: 4px; height: 100%; background: linear-gradient(180deg, #FF00FF, #00E5FF, #FF00FF); box-shadow: 0 0 20px rgba(255, 0, 255, 0.6); }

        /* Right section with text */
        .right-section {
            flex: 1;
            padding: 60px 40px 20px; /* keep top padding (60) but reduce bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 56px;
            font-weight: 800;
            color: #FF00FF;
            line-height: 1.2;
            margin-bottom: 10px; /* reduced spacing below title */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 20px; /* reduced */
            line-height: 1.4;
        }

        .department-box {
            background: rgba(255, 0, 255, 0.1);
            border-left: 4px solid #FF00FF;
            padding: 10px 15px; /* reduced padding */
            margin-bottom: 10px; /* reduced */
            width: 100%;
        }

        .department-label { font-size: 12px; font-weight: 700; color: #00E5FF; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
        .department-text { font-size: 18px; font-weight: 600; color: #FFFFFF; }

        .platform-info { font-size: 16px; font-weight: 600; color: #E6E6FA; margin-top: 10px; letter-spacing: 1px; }

        .accent-bar { position: absolute; bottom: 0; left: 0; right: 0; height: 6px; background: linear-gradient(90deg, #FF00FF, #00E5FF, #FF00FF); }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="diagonal-line line-1"></div>
        <div class="diagonal-line line-2"></div>

        <div class="left-section">
            <div class="image-wrapper">
                <img src="/home/ubuntu/plan-sustitucion-pulido/images/portada_hero.png" alt="Sistema de Gestión">
            </div>
        </div>

        <div class="separator"></div>

        <div class="right-section">
            <h1 class="title">Sistema de Gestión de Planes de Sustitución y Sucesión</h1>
            
            <p class="subtitle">Gestión Estratégica de Talento & Continuidad Operativa</p>

            <div class="department-box">
                <div class="department-label">Departamento Responsable</div>
                <div class="department-text">Desarrollo Organizacional &amp; SYSO</div>
            </div>

            <div class="platform-info">NEO - Plataforma de Gestión Integrada</div>
        </div>

        <div class="accent-bar"></div>
    </div>
</body>
</html>
